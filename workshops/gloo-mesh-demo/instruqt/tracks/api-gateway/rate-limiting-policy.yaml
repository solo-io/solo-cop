apiVersion: trafficcontrol.policy.gloo.solo.io/v2
kind: RateLimitClientConfig
metadata:
  name: frontend
  namespace: ops-team
spec:
  raw:
    rateLimits:
    - setActions:
      - genericKey:
          descriptorValue: count
---
apiVersion: admin.gloo.solo.io/v2
kind: RateLimitServerConfig
metadata:
  name: frontend
  namespace: ops-team
spec:
  destinationServers:
  - ref:
      cluster: cluster1
      name: rate-limiter
      namespace: gloo-mesh-addons
    port:
      name: grpc
  raw:
    setDescriptors:
      - simpleDescriptors:
          - key: generic_key
            value: count
        rateLimit:
          requestsPerUnit: 3
          unit: MINUTE
---
apiVersion: trafficcontrol.policy.gloo.solo.io/v2
kind: RateLimitPolicy
metadata:
  name: frontend
  namespace: ops-team
spec:
  applyToRoutes:
  - withDestinations:
      kind: VIRTUAL_DESTINATION
      selector:
        workspace: web-team
  config:
    serverSettings:
      name: rate-limit-server
      namespace: ops-team
      cluster: mgmt
    ratelimitClientConfig:
      name: httpbin
      namespace: ops-team
      cluster: mgmt
    ratelimitServerConfig:
      name: frontend
      namespace: ops-team
      cluster: mgmt
    phase:
      postAuthz:
        priority: 3