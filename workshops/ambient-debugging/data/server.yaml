apiVersion: v1
kind: ServiceAccount
metadata:
  name: server
  namespace: server
  labels:
    app: server
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: server
  labels:
    app: server
spec:
  selector:
    app: server
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: server
  labels:
    app: server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
        app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      serviceAccountName: server
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - ambient-worker2
      containers:
      - name: server
        image: ghcr.io/nmnellis/fake-service:v2
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: 1001
        env:
        - name: "LISTEN_ADDR"
          value: "0.0.0.0:8080"
        - name: "NAME"
          value: "server"
        - name: "SERVER_TYPE"
          value: "http"
        - name: "MESSAGE"
          value: "Hello from the server service."
        - name: "TIMING_50_PERCENTILE"
          value: "1ms"
        - name: "TIMING_90_PERCENTILE"
          value: "2ms"
        - name: "TIMING_99_PERCENTILE"
          value: "10ms"
        - name: "HTTP_server_REQUEST_TIMEOUT"
          value: "30s"
        resources:
          requests:
            memory: "100Mi"
            cpu: "10m"
---