apiVersion: apimanagement.gloo.solo.io/v2
kind: GraphQLResolverMap
metadata:
  name: resolvers
  namespace: online-boutique
spec:
  extensions:
    grpcSchemaSelector:
      name: hipster-schema
      namespace: online-boutique
      cluster: cluster-1
  types:
    Query:
      fields:
        ListProducts:
          resolvers:
          - grpcResolver:
              destinations:
              - port:
                  number: 3550
                ref:
                  cluster: cluster-1
                  name: productcatalogservice
                  namespace: backend-apis
              request:
                service: hipstershop.ProductCatalogService
                method: ListProducts
                outgoingMessage:
                  json: {}
---
