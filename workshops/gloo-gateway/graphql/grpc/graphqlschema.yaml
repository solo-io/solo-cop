apiVersion: apimanagement.gloo.solo.io/v2
kind: GraphQLSchema
metadata:
  name: products
  namespace: online-boutique
spec:
  resolved:
    options: 
      enableIntrospection: true
    resolverMapRefs:
    - name: resolvers
      namespace: online-boutique
      clusterName: cluster-1
    - name: adservice
      namespace: online-boutique
      clusterName: cluster-1
    - name: cartservice
      namespace: online-boutique
      clusterName: cluster-1
  schemaRef:
    name: gql
    namespace: online-boutique
    clusterName: cluster-1