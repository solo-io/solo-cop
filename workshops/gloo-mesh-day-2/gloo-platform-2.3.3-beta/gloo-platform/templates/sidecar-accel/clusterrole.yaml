{{ $sidecarAccel := $.Values.sidecarAccel }}
{{- if $sidecarAccel.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $sidecarAccel.fullname }}
  labels:
    {{- include "sidecar-accel.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
  - get
  - watch
{{- end }}
