            command: ["/bin/grpc_health_probe", "-addr=:7000"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7000"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cart
  namespace: backend-apis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
  namespace: backend-apis
spec:
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      labels:
        app: cartservice
    spec:
      serviceAccountName: cart
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: gcr.io/solo-test-236622/cartservice:solo-build
        ports:
        - containerPort: 7070
        env:
        - name: REDIS_ADDR
          value: ""
        readinessProbe:
          initialDelaySeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 10
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ad
  namespace: backend-apis
---
apiVersion: apps/v1
