apiVersion: v1
kind: ServiceAccount
metadata:
  name: client
  namespace: client
  labels:
    app: client
---
apiVersion: v1
kind: Service
metadata:
  name: client
  namespace: client
  labels:
    app: client
spec:
  selector:
    app: client
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: client
  labels:
    app: client
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
        app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      serviceAccountName: client
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - ambient-worker
      containers:
      - name: client
        image: ghcr.io/nmnellis/fake-service:v2
        ports:
        - containerPort: 8080
        securityContext:
          runAsUser: 1001
        env:
        - name: "LISTEN_ADDR"
          value: "0.0.0.0:8080"
        - name: "NAME"
          value: "client"
        - name: "SERVER_TYPE"
          value: "http"
        - name: "MESSAGE"
          value: "Hello from the client server."
        - name: "UPSTREAM_URIS"
          value: "http://server.server.svc.cluster.local:8080"
        - name: "TIMING_50_PERCENTILE"
          value: "1ms"
        - name: "TIMING_90_PERCENTILE"
          value: "2ms"
        - name: "TIMING_99_PERCENTILE"
          value: "10ms"
        - name: "HTTP_CLIENT_REQUEST_TIMEOUT"
          value: "30s"
        resources:
          requests:
            memory: "100Mi"
            cpu: "10m"
---

